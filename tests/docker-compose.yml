version: '2.1'
services:

    tester:
      image: testing
      networks:
        mender: {}
      volumes:
        - ".:/testing"
      depends_on:
        - mender-deviceconfig
        - mmock
      command: --host 'mender-deviceconfig:8080'
      environment:
        TESTING_MMOCK_HOST: "mmock:8080"
        TESTING_HOST: "mender-deviceconfig:8080"

    mender-deviceconfig:
      image: mendersoftware/deviceconfig:prtest
      environment:
        DEVICECONFIG_ENABLE_AUDIT: "true"
        DEVICECONFIG_WORKFLOWS_URL: "http://mender-workflows:8080"
      networks:
        mender:
          aliases:
            - mender-deviceconfig
      volumes:
        - ".:/testing"
      depends_on:
        - mender-mongo

    mmock:
      image: "jordimartin/mmock:v3.0.0"
      command: ["-server-ip", "0.0.0.0", "-console-ip", "0.0.0.0", "-server-port", "8080"]
      ports:
        - "8082:8082"
      volumes:
        - "./mmock:/config"
      networks:
        mender:
          aliases:
            - mmock
            - mender-workflows

    mender-mongo:
      image: "mongo:4.4"
      networks:
        mender: {}

networks:
  mender: {}
